<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bulb ON OFF</title>

    <style>
      body{
    background-color: rgb(30, 30, 30);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    gap: 6vh;
    font-family: sans-serif;
}

.bulb{
    height: 28vw;
    width: 28vw;
    border-radius: 50%;
    background-color: #111;
    box-shadow: inset 0 0 4vw #000;
    transition: all 0.8s ease;
}

button{
    font-size: 1.3rem;
    padding: 0.7rem 2.9rem;
    border-radius: 0.75rem;
    border: none;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}

    </style>
</head>

<body>

    <div class="bulb"></div>
    <button>Off</button>

    <script src="./a.js"></script>
</body>
</html>
